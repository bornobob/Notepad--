<div class="modal fade" id="compileFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose a file and language</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Enter file path" id="filepathField" class="form-control form-text"/>
                <input type="text" placeholder="Enter language" id="languageField" class="form-control form-text"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" onclick="compilefile(document.getElementById('filepathField').value, document.getElementById('languageField').value) ; $('#compileFileModal').modal('toggle');">Compile</a>
            </div>
        </div>
    </div>
</div>
