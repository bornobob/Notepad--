<div class="modal" id="searchReplaceModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search and Replace</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="searchBy" type="text" class="form-control" placeholder="Search ..." aria-label="search" aria-describedby="basic-addon2">
                <input id="replaceBy" type="text" class="form-control" placeholder="... replace">
            </div>
            <div class="modal-footer">
                <button type="button" id="replaceModal" class="btn btn-primary" onclick="searchReplaceLocal(document.getElementById('searchBy'),document.getElementById('replaceBy'));">Replace</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
